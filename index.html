<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/nodepop-ico.png">
    <title>NodePop</title>

    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/list.css">
    <link rel="stylesheet" href="./css/forms.css">

</head>
<body>

    <nav class="navbar" role="navigation" aria-label="main navigation"></nav>

    <header class="header">
        <div class="text-header">Compra y venta <span class="second-text">confiable</span></div>
        <div class="color-layer">
            
        </div>
        
        <img class="img-header" src="./images/header.jpg" alt="Portada">
    </header>

    <main>

        <h1 class="title-head">Precio y artículos según su conveniencia</h1>

        <div class="categories">
            <div class="category">
                <span class="icon icon-one">
                    <i class="fas fa-car"></i>
                </span>
                <span class="category-text">
                    Vehículos
                </span>
            </div>

            <div class="category">
                <span class="icon icon-two">
                    <i class="fas fa-mobile-alt"></i>
                </span>
                <span class="category-text">
                    Tecnología
                </span>
            </div>

            <div class="category">
                <span class="icon icon-three">
                    <i class="fas fa-home"></i>
                </span>
                <span class="category-text">
                    Inmobiliaria
                </span>
            </div>

            <div class="category">
                <span class="icon icon-four">
                    <i class="fas fa-couch"></i>
                </span>
                <span class="category-text">
                    Decoración
                </span>
            </div>
        </div>

        <div class="messages"></div>
        <div class="spinner-loader"></div>
        
        <div class="products"></div>
    </main>

    <footer>
    </footer>

    <script type="module" src="./js/navbar.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
